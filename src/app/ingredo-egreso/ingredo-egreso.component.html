<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">
          Especifique el monto y el tipo
        </p>

        <form [formGroup]="ingresoEgresoForm">
          <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" placeholder="Descripción" name="descripcion" formControlName="descripcion">
          </div>
          <div class="form-group">
            <label>Monto</label>
            <input type="number" class="form-control" placeholder="Monto" name="monto" formControlName="monto">
            <p>
              Debe de ser un monto positivo
            </p>
          </div>
          <div class="form-group">
            <label for="sel1">Tipo:</label>
            <select class="form-control" formControlName="tipo">
              <option value="0">Ingreso</option>
              <option value="1">Egreso</option>
            </select>
          </div>

          <hr>
          <button type="button" class="btn btn-success mr-2" (click)="guardar()" *ngIf="!loading"
            [disabled]="!ingresoEgresoForm.valid">
            <i class="fa fa-save"></i>
            Agregar
          </button>


            <button disabled class="btn btn-success mr-2"  *ngIf="loading">
              <i class="fa fa-spin fa-sync"></i>
              Espere por favor...
            </button>


          <button type="reset" class="btn btn-light">Cancelar</button>

        </form>
      </div>
    </div>
  </div>
</div>
